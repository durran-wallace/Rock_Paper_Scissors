<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    
    <title>Rock Paper Scissors</title>

  </head>
  
  <body>
    <div class="main">
      <div class="container">
        <div class="input">
          <button class="bluegray" id="rock"><img src="images/rock.png"></button>
        </div>
        <div class="input">
          <button class="bluegray" id="paper"><img src="images/paper.png"></button>
        </div>
        <div class="input">
          <button class="bluegray" id="scissors"><img src="images/scissors.png"></button>
        </div>
      </div>
      
      <div class="readout">
        <p class="border bluegray">Choose <b>Rock</b>, <b>Paper</b>, or <b>Scissors</b> to begin. <br> <u>Best of 5 rounds wins!</u></p>
      </div>
      
      <div class="container">
        <div class="score players">
          <p class="bluegray">Player</p>
        </div>
        <div class="score players">
          <p class="bluegray">Computer</p>
        </div>
      </div>    
      
      <div class="container">
        <div  class="score tally">
          <p class="bluegray" id="score1">0</p>
        </div>
        <div class="score tally">
          <p class="bluegray" id="score2">0</p>
        </div>
      </div>
      <div class="reset">
        <button class="green">Reset</button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>

</html>
